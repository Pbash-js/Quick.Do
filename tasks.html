<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/main.css" />
    <title>Any.do extension</title>
  </head>
  <body>
    <div class="container">
      <nav>
        QuickDo
        <div class="loading"></div>
        <div id="nav-buttons">
          <div id="sort" class="fas fa-sort-amount-up"></div>
          <div id="logout" class="fas fa-sign-out-alt"></div>
        </div>
        <div class="sortby sortbydisplayed">
          <span id="sort-name" class="sort-selector"> Name </span>
          <span id="sort-date" class="sort-selector"> Date Created </span>
          <span id="sort-dueDate" class="sort-selector"> Due Date </span>
        </div>
      </nav>

      <h1 id="title"></h1>
      <ul>
        <div id="tasks"></div>
      </ul>
    </div>
    <script type="text/javascript" src="./src/js/tasks.js"></script>
  </body>
</html>
